<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
for(i=0;i<101;++i){
document.writeln(i+"<br>")
if(i<13)
document.writeln(i+"ребенок")
else if(i>12 && i>20)
document.writeln(i+"подросток")
else if(i>20 && i<56)
document.writeln(i+"взрослый")
else if (i>56)
document.writeln("пенсионер")}
</script>
